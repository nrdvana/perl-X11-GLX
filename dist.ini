name             = X11-GLX
version          = 0.00_00
abstract         = X11 OpenGL API, and DWIM utility object
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[GatherDir]
[PruneCruft]
[PruneFiles]
match = ^t/tmp/[^_].*

[MetaYAML]
[CheckLib]
lib = X11
lib = GL
LIBS = -lGL -lX11
header = GL/gl.h
hedaer = GL/glx.h
header = X11/Xlib.h
[MakeMaker::Awesome]
WriteMakefile_arg = LIBS => [ '-lGL', '-lX11' ], OBJECT => '$(O_FILES)'
[Manifest]
[License]
[Readme]
[ExtraTests]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[AutoPrereqs]
[Prereqs]
Log::Any = 0
Log::Any::Adapter::TAP = 0
[UploadToCPAN]
